<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Music Recommender App</h1>
    <form action="/recommendSongs" method="POST">
        <label for="song">Enter a song name:</label>
        <input type="text" name="song" id="song" list="trackNames">
        <datalist id="trackNames">
            <% for (let track of trackNames) { %>
                <option value="<%= track %>">
            <% } %>
        </datalist>
        <br>
        <button type="submit">Recommend</button>
    </form>
</body>
</html>
