<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <% if (typeof recommendedSongs == 'string') { %>
        <p><%= recommendedSongs %></p>
    <% } else { %>
        <h1>Recommended Songs</h1>
        <ol>
            <% for (let song of recommendedSongs) { %>
                <li><%= song['track_name'] %> by <%= song['artist_name'] %></li>
            <% } %>
        </ol>
    <% } %>
</body>
</html>
